<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiwot's World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg,#C7B8EA, #FFDAC1, #C1F0DC, #FFF4B8);
            color: aliceblue;
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: "Syne", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            width: 100%;
            margin-bottom: 10px;
        }
        .center-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            font-size: 2rem;
            font-weight: 700;
            font-family: "Syne", sans-serif;
            animation: fadeIn 1.5s;
            letter-spacing: 1px;
            text-shadow: 0 2px 16px #00000040;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        p {
            text-align: center;
            color: #fff;
            font-size: 1.3rem;
            margin: 10px 0 0 0;
            font-family: "Quicksand", sans-serif;
            text-shadow: 0 1px 8px #00000030;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            margin-top: 30px;
        }
        .glassmorphism {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 320px;
            padding: 32px 24px;
            border-radius: 22px;
            background: rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            border: 1.5px solid rgba(255,255,255,0.35);
            backdrop-filter: blur(8px);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .glassmorphism:hover {
            box-shadow: 0 0 32px 0 rgba(255,255,255,0.45), 0 8px 32px 0 rgba(31,38,135,0.18);
            transform: scale(1.04);
        }
        .options {
            width: 100%;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        li {
            margin: 18px 0;
            width: 100%;
            transition: transform 0.2s;
        }
        a {
            display: block;
            color: #fff;
            background: linear-gradient(90deg, #C7B8EA 0%, #C1F0DC 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 1.25rem;
            padding: 10px 0 10px 10px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s, transform 0.2s;
            position: relative;
        }
        a::before {
            content: "";
            position: absolute;
            left: -24px;
            opacity: 0;
            transition: opacity 0.2s, left 0.2s;
        }
        li:hover a {
            background: linear-gradient(90deg, #C1F0DC 0%, #C7B8EA 100%);
            -webkit-text-fill-color: #fff;
            color: #C7B8EA;
            transform: translateX(12px) scale(1.05);
            box-shadow: 0 2px 12px #C7B8EA44;
        }
        li:hover a::before {
            content: "âž”";
            left: -18px;
            opacity: 1;
            color: #C7B8EA;
        }
        @media (max-width: 600px) {
            .glassmorphism {
                width: 95vw;
                padding: 18px 6vw;
            }
            .container {
                margin-top: 10px;
            }
            .center-text h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="center-text">
            <h1>Welcome to Hiwot's World!</h1>
        </div>
    </header>
    <main>
        <p>Explore the wonders of Hiwot's personality and interests through this vibrant and colorful page.</p>
        <p>Stay tuned for more updates and features!</p>
        <div class="container">
            <div class="glassmorphism">
                <div class="options">
                    <ul>
                        <li><a href="intrests.html">Her Interests</a></li>
                        <li><a href="personality.html">Her Personality</a></li>
                        <li><a href="hobbies.html">Her Hobbies</a></li>
                        <li><a href="goals.html">Her Goals</a></li>
                        <li><a href="herwork.html">Her Hard Work</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p style="text-align: center; margin-top: 20px;">&copy; 2023 Hiwot's World. All rights reserved.</p>
</body>
</html>
